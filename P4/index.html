<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='icon' href="pirata.png">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
        <title>Chat ELECTRON</title>
    </head>
    <body>
        <h1 align="center">ELECTRON CHAT</h1>
        <br>
        <div id="Izquierda">

            <h2>Información</h2>
            <ul>
                <li>Versión de Node: <span id="info1"></span> </li>
                <li>Versión de Electron: <span id="info2"></span></li>
                <li>Versión de Chrome: <span id="info3"></span></li>
            </ul>

            <h2>Dirección IP: </h2>
            <ul>
                <li>IP: <span id="info4"></span></li>
            </ul>
            

            <h2>Usuarios</h2>
            <ul>
                <li id="usuarios_conect"></li>
            </ul>
            
            <br>
        </div>
        <div id="Derecha">
            
            <div class="boton">
                <p>Prueba</p>
                <input type="button" value="Test" id="btn_test">
            </div>
            
            <p>Mensajes:</p>
            <p id="display"></p>
        </div>
    </body>
</html>
